<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full mt-1 p-2 border rounded"
          placeholder="Enter your email"
        />
        <div class="text-red-500 text-sm">
          <p
            *ngIf="
              loginForm.controls['email'].touched &&
              loginForm.controls['email'].invalid
            "
          >
            Email is required.
          </p>
          <p
            *ngIf="
              loginForm.controls['email'].touched &&
              loginForm.controls['email'].hasError('email')
            "
          >
            Invalid email format.
          </p>
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full mt-1 p-2 border rounded"
          placeholder="Enter your password"
        />
        <div class="text-red-500 text-sm">
          <p
            *ngIf="
              loginForm.controls['password'].touched &&
              loginForm.controls['password'].invalid
            "
          >
            Password is required.
          </p>
          <p
            *ngIf="
              loginForm.controls['password'].touched &&
              loginForm.controls['password'].hasError('minlength')
            "
          >
            Password must be at least 6 characters.
          </p>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-indigo-700 text-white py-2 rounded hover:bg-indigo-500 transition disabled:bg-gray-400 disabled:cursor-none"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
